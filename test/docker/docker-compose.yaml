      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - node5-data:/var/lib/cluster-os
      - node5-log:/var/log/cluster-os
    environment:
      - NODE_NAME=node5
      - NODE_BOOTSTRAP=false
      - NODE_JOIN=node1:7946
      - SERF_BIND_PORT=7946
      - RAFT_BIND_PORT=7373
      - WIREGUARD_PORT=51820
    networks:
      cluster_net:
        ipv4_address: 10.90.0.14
    depends_on:
      node1:
        condition: service_healthy

networks:
  cluster_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.90.0.0/16

volumes:
  node1-data:
    driver: local
  node1-log:
    driver: local
  node2-data:
    driver: local
  node2-log:
    driver: local
  node3-data:
    driver: local
  node3-log:
    driver: local
  node4-data:
    driver: local
  node4-log:
    driver: local
  node5-data:
    driver: local
  node5-log:
    driver: local
