# ClusterOS Node Configuration
# Generated at image build time

node:
  data_dir: /var/lib/clusteros
  log_dir: /var/log/clusteros

discovery:
  bind_port: 7946
  bootstrap_nodes: []

wireguard:
  listen_port: 51820
  mtu: 1420

# Roles to enable on this node
# The node-agent will manage these services based on cluster state and leader election
roles:
  enabled:
    - tailscale
    - slurm-controller
    - slurm-worker
    - k3s-server
    - k3s-agent

# Tailscale settings
tailscale:
  api_discovery: true

# Cluster settings
cluster:
  election_mode: serf
