network:
  version: 2
  renderer: networkd
  ethernets:
    all-eth:
      match:
        name: "en*"
      dhcp4: true
      optional: true
    all-eth2:
      match:
        name: "eth*"
      dhcp4: true
      optional: true
  # WiFi is handled by cluster-wifi.service via wpa_supplicant
  # Removing direct wlan0 reference to avoid blocking boot when no WiFi hardware exists
